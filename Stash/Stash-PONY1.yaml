# update : Mar 06, 2023
mode: rule
log-level: info
#
dns:
  default-nameserver:
  - 114.114.115.115
  # - 114.114.114.114
  - 119.28.28.28
  # - 223.5.5.5
  - 223.6.6.6
  - system
  
  nameserver:
  - https://dns.alidns.com/dns-query
  - https://doh.pub/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  #列表中的域名将不会被解析为fake ip，这些域名相关的解析请求将会返回它们真实的IP地址
  # fake-ip-filter: []
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'

## 代理组
proxy-groups:
# Manual Select
- icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Proxy.png
  name: PROXY
  proxies:
  - AUTO-SELE
  - SELECTED
  - HK-AUTO
  - HK-SELE
  - SG-AUTO
  - SG-SELE
  - US-AUTO
  - US-SELE
  - JP-AUTO
  - TW-AUTO
  - DIRECT
  type: select
# Global Auto Select
